version: '3.8'

services:
  # -----------------------------
  # MySQL Database
  # -----------------------------
  mysql:
    image: mysql:8.0
    container_name: databse_container
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS} # Read from .env
      MYSQL_DATABASE: sl_university_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: ${DB_APP_PASS}       # Read from .env
    # For security, we usually DON'T expose 3306 on prod unless you need to access DB from your laptop
    # ports:
    #   - "3306:3306"
    networks:
      - appnet
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------
  # Spring Boot Backend
  # -----------------------------
  backend:
    build:
      context: ./SlUniversityBackend
      dockerfile: Dockerfile
    container_name: sl-university-backend
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      # Keep 'mysql' here because this happens INSIDE the docker network
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/sl_university_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app_user
      SPRING_DATASOURCE_PASSWORD: ${DB_APP_PASS}

      # CORS: Allow the public IP to access this
      FRONTEND_URL: http://${EC2_PUBLIC_IP}:3000
      BASE_URL: http://localhost:8080/api

      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_MS: 86400000
      JWT_REFRESH_MS: 1209600000
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    networks:
      - appnet

  # -----------------------------
  # Next.js Frontend
  # -----------------------------
  frontend:
    build:
      context: ./sluniversityfrontend
      dockerfile: Dockerfile
    container_name: sl-university-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # CRITICAL CHANGE: This must be the Public IP for the browser to find the backend
      NEXT_PUBLIC_API_URL: http://${EC2_PUBLIC_IP}:8080/api
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  db-data:

networks:
  appnet:
    driver: bridge