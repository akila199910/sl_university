spring.application.name=SIUniversityBackend

# ---- DB (Render ? Environment Variables) ----
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

frontend.url=${FRONTEND_URL}

# JWT ( move your secret out of the file)
app.jwt.secret=${JWT_SECRET}
jwt.access-token-expiration-ms=${JWT_ACCESS_MS:86400000}
jwt.refresh-token-expiration-ms=${JWT_REFRESH_MS:1209600000}

# ---- Render injects PORT ----
server.port=${PORT:8080}

app.role= ${APP_ROLE}

app.api.base-url=${BASE_URL}